# File: docker-compose.yml
services:
  db:
    image: postgres:17 # Or postgres:17 if you've decided to upgrade
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file: # Add this to the db service
      - ./backend/.env
    ports:
      - "5433:5432"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    restart: always

volumes:
  postgres_data: